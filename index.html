<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div id="top">
    <h1>Rock, Paper, Scissors</h1>
    </div>

      <div id="youchose">
        <h3>Your Choice</h3>
        <span id="useranswer">Click one!</span>
      </div>

      <div id ="ichose">
        <h3>My choice</h3>
        <span id="companswer">After you...</span>
      </div>


        <div class="choice" id="rock"><span class="thing">Rock</span>
        </div>
        <div class="choice" id="paper"><span class="thing">Paper</span>
        </div>
        <div class="choice" id="scissors"><span class="thing">Scissors</span>
        </div>


    <div id="footbox">
      <h2>Results</h2>
      <p id="results">Choose wisely.</p>
    </div>


  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="site.js"></script>
  </body>
</html>
